<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .form-control{
            background-color: antiquewhite;
        }
        body{
            background-color: aliceblue;
        }
            
    
        .radio{
            margin-top: 50px;
        }
        .label1{
            margin: 10px;
        }
        #return{
            float: right;
            margin-top: 25px;
        }
    </style>
</head>
    <body>
        <div class="container-fluid">
           
            <form class="form-horizontal" id="form1">
                <div>
                <label style="margin-top: 10px">
                    Login As:
                    <select multipl class="form-control ">
                        
                        <option>
                            User
                        </option>
                        <option>
                            Admin
                        </option>
                        <option>
                            Other
                        </option>
                        
                    </select>
                </label>
                    
                    <a class="btn btn-link" href="index.html" id="return">Return To Home Page</a>
                </div>
                
                <br />
                <br />
                
                <div class="form-group">
                    <label for="userid" class="col-sm-2 control-label">
                        UserName:
                    </label>
                    <div class="col-sm-10">
                        <input type="email" id="userid" placeholder="Email Id or Username" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">
                        Password:
                    </label>
                    <div class="col-sm-10">
                         <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="log1" style="background-color: antiquewhite; margin-left: 20px;">Login</button>
                    <button type="submit" class="btn btn-default" id="forgot" style="background-color: antiquewhite;float: right" >Forgot Password</button>
                </div>
               
            </form>
        </div>
    </body>
</html>
